<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Ilustra</title>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
  <link href="../static/materialize/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../static/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <div class="index-banner black z-depth-1">
    <nav class="black" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="/" class="brand-logo center yellow-text">ILUSTRA</a>
      </div>
    </nav>
  </div>
  <table class="container">
    <thead>
      <tr>
          <th data-field="song" class="white-text">Song</th>
          <th data-field="artist" class="white-text">Artist</th>
          <th data-field="play" class="white-text">Play</th>
      </tr>
    </thead>
    <tbody>
      {% for result in results %}
        {% if result['type'] == 'song' %}
          <tr>
            <td class="yellow-text">{{ result['result']['title'] }}</td>
            <td class="yellow-text">{{ result['result']['primary_artist']['name'] }}</td>
            <td class="yellow-text">{{ result['result']['url'] }}</td>
          </tr>
        {% endif %}
      {% endfor %}
    </tbody>
  </table>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../static/materialize/js/materialize.min.js"></script>
  <script src="../static/js/init.js"></script>
</body>
</html>
